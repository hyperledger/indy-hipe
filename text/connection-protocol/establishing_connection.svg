ext><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="28" y="967.8574">"message": "success"</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="4" x="12" y="983.168">}</text><polygon fill="#A80036" points="433.5,1012.2207,443.5,1016.2207,433.5,1020.2207,437.5,1016.2207" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="130.5" x2="439.5" y1="1016.2207" y2="1016.2207"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="12" x="137.5" y="1011.4785">5.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="50" x="153.5" y="1011.4785">A sends</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="206" x="207.5" y="1011.4785">Connection Acknowledgement</text><polygon fill="#A80036" points="141.5,1076.5313,131.5,1080.5313,141.5,1084.5313,137.5,1080.5313" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="433.5,1076.5313,443.5,1080.5313,433.5,1084.5313,437.5,1080.5313" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="135.5" x2="439.5" y1="1080.5313" y2="1080.5313"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="291" x="147.5" y="1075.7891">A &amp; B can now send auth-encrypted messages</text><!--
@startuml

actor Alice as A #white
actor Bob as B #white


rnote over A #white
{
    "id": offer_nonce
    "type": connection_offer
    "content": {
        "endpoint": {
            "did": A.endpoint.did
             — or —
            "uri": A.endpoint.uri
            "verkey": A.endpoint.vk
        }
    }
}
end note

A -> B: **1.** A makes a **Connection Offer**, in\nperson or securely over internet
||35||


rnote over B #white
{
    "type": connection_request
    "content": {
        "did": B.did@B:A
        "verkey": B.vk@B:A
        "endpoint": B.endpoint
    }
}
end note

B -> A: **2.** B sends **Connection Request** message
||35||


rnote over A #white
{
    "type": connection_response,
    "content": {
            "did": A.did@A:B,
            "verkey": A.vk@A:B
    }
}
end note

A -> B: **3.** A sends **Connection Response** message
||35||


rnote over B #white
{
    "type": message_acknowledgement
    "message": "success"
}
end note

B -> A: **4.** B sends **Connection Acknowledgement** 
||35||


rnote over A #white
{
    "type": message_acknowledgement
    "message": "success"
}
end note

A -> B: **5.** A sends **Connection Acknowledgement** 
||35||


A <-> B: A & B can now send auth-encrypted messages

@enduml

